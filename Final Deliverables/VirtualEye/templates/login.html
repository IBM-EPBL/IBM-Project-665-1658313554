{% extends 'base.html' %}

{% block main %}
{% if status == 'NR' %}
<div class="m-4 p-4 text-sm text-yellow-700 bg-yellow-100 rounded-lg dark:bg-yellow-200 dark:text-yellow-800" role="alert">
    <span class="font-medium">Oops!</span> Looks like you have not registered yet.
</div>
{% endif %}
{% if status == 'Failed' %}
<div class="m-4 p-4 text-sm text-red-700 bg-red-100 rounded-lg dark:bg-red-200 dark:text-red-800" role="error">
    <span class="font-medium">Oops!</span> Looks like you have entered wrong password.
</div>
{% endif %}
<div class="md:flex md:justify-center mb-6 mt-24">
    <form class="bg-white shadow-xl rounded px-8 pt-10 pb-8 mb-4" method="post">
        <img class="m-auto w-24 h-24 rounded-full mb-8" src="{{url_for('static', filename='img/logo.png')}}" alt="Virutal Eye Logo">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                Email ID
            </label>
            <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="username" type="email" name="Email ID" required>
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                Password
            </label>
            <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                id="password" type="password" name="password" required>
        </div>
        <div class="mt-6">
            <input
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                type="submit" value="Login">
            <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
                href="{{url_for('forgotpass')}}">
                Forgot Password?
            </a>
        </div>
    </form>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block main %}
{% if status == 'Success' %}
<div class="m-4 p-4 text-sm text-green-700 bg-green-100 rounded-lg dark:bg-green-200 dark:text-green-800" role="alert">
    <span class="font-medium">Success!</span> Your registration was successful.
</div>
{% endif %}
{% if status == 'Failed' %}
<div class="m-4 p-4 text-sm text-yellow-700 bg-yellow-100 rounded-lg dark:bg-yellow-200 dark:text-yellow-800" role="alert">
    <span class="font-medium">Oops!</span> Looks like you have already registered.
</div>
{% endif %}
<div class="md:flex md:justify-center mb-6 mt-20 flex-wrap">
    <form class="bg-white shadow-xl rounded px-8 pt-10 pb-8 mb-4" method="post">
        <img class="w-24 h-24 m-auto rounded-full mb-8" src="{{url_for('static', filename='img/logo.png')}}" alt="Virutal Eye Logo">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
                Name
            </label>
            <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="name" type="text" name="Name">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                Email ID
            </label>
            <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="username" type="email" name="Email ID">
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                Password
            </label>
            <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                id="password" type="password" name="Password">
        </div>
        <div class="mt-6">
            <input
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                type="submit" value="Register">
            <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
                href="{{url_for('login')}}">
                Have login?
            </a>
        </div>
    </form>
</div>
{% endblock %}

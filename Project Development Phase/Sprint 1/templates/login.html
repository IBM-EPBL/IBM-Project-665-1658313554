<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Eye - Login</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
</head>

<body>
    <header>
        <nav class="flex items-center justify-between flex-wrap bg-gray-700 p-6">
            <div class="flex items-center flex-shrink-0 text-white mr-6 basis-4/5">
                <span class="font-semibold text-xl tracking-tight">Virtual Eye</span>
            </div>
            <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
                <div class="text-sm lg:flex-grow font-semibold">
                    <a href="index.html" class="block mt-4 lg:inline-block lg:mt-0 text-gray-400 hover:text-white mr-4">
                        Home
                    </a>
                    <a href="register.html"
                        class="block mt-4 lg:inline-block lg:mt-0 text-gray-400 hover:text-white mr-4">
                        Register
                    </a>
                    <a href="login.html" class="block mt-4 lg:inline-block lg:mt-0 text-gray-200 hover:disabled mr-4">
                        Login
                    </a>
                    <a href="demo.html" class="block mt-4 lg:inline-block lg:mt-0 text-gray-400 hover:text-white mr-4">
                        Demo
                    </a>
                </div>
            </div>
        </nav>
    </header>
    <div class="md:flex md:justify-center mb-6 mt-24">
        <form class="bg-white shadow-md rounded px-8 pt-10 pb-8 mb-4">
            <img class="m-auto w-24 h-24 rounded-full mb-8" src="static_images/logo.png" alt="Virutal Eye Logo">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                    Email ID
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="username" type="text" placeholder="Email ID">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                    Password
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                    id="password" type="password" placeholder="******************">
                <p class="text-red-500 text-xs italic hidden">Please choose a password.</p>
            </div>
            <div class="mt-6">
                <button
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    type="button">
                    Login
                </button>
            </div>
        </form>
    </div>
</body>

</html>
